<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="login">
                <!-- Login Form Section -->
                <div class="loginF">
                    <form action="" id="loginForm">
                        <label for="userName">Username</label><br>
                        <input type="text" id="userName" name="userName" required><br>
                        <label for="passWord">Password</label><br>
                        <input type="password" id="passWord" name="passWord" required><br>
                        <button id="loginBtn" type="button">Login</button><br>
                        <a href="#">Forget Password?</a><br>
                        <a href="#" id="joinUsBtn">Join Us!</a>
                    </form>
                </div>

                <!-- Signup Form Section -->
                <div class="signup">
                    <form action="">
                        <label for="firstName">First Name</label><br>
                        <input type="text" id="firstName" name="firstName" required><br>
                        <label for="secondName">Second Name</label><br>
                        <input type="text" id="secondName" name="secondName" required><br>
                        <label for="eMail">Email</label><br>
                        <input type="email" id="eMail" name="eMail" required><br>
                        <button id="signUpBtn" type="button">Sign Up</button><br>
                        <a href="#" id="alreadyHaveAccountBtn">Already have an account?</a><br>
                    </form>
                </div>

                <!-- Slider Div -->
                <div class="slider"></div>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
